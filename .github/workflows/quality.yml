name: 'Code Quality'

on: ['push']

jobs:
  quality:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'
      - uses: 'actions/setup-node@v3'
        with:
          node-version: '16'
          cache: 'yarn'
      - run: 'yarn install --frozen-lockfile'
      - name: 'lint'
        run: 'yarn lint'
